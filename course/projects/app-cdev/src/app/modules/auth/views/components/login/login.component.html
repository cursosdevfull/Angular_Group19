<div class="container">
  <form [formGroup]="formGroup">
    <h1>Login</h1>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput required formControlName="email" />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        [type]="visibilityPassword"
        matInput
        required
        formControlName="password"
      />
      <mat-icon matSuffix (click)="changeVisibility()" class="iconPassword">{{
        visibilityPassword === "password" ? "visibility" : "visibility_off"
      }}</mat-icon>
    </mat-form-field>

    <div class="recaptcha">
      <re-captcha formControlName="recaptchaCode"></re-captcha>
    </div>

    <div class="linkRegister">
      Don't have an account? <a routerLink="/auth/register">click here</a>
    </div>

    <div class="buttonActions">
      <button
        mat-flat-button
        (click)="login()"
        [disabled]="formGroup.invalid"
        type="button"
      >
        LOGIN
      </button>
    </div>
  </form>
</div>
