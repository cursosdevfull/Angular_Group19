<cdevlib-title [title]="title" [icon]="icon"></cdevlib-title>
<cdevlib-container>
  <cdevlib-table [data]="data" [metadata]="metadata">
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  </cdevlib-table>
  <div class="options-export-paginator">
    <cdevlib-export-options
      (onCallToData)="exportData()"
    ></cdevlib-export-options>
    <cdevlib-paginator
      [length]="length"
      [pageSize]="pageSize"
      (changePage)="onPage($event)"
    ></cdevlib-paginator>
  </div>
</cdevlib-container>
